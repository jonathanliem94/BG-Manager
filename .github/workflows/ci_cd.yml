name: CI

on: [push]

jobs:
  unitTest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: unitTest
      run: ./gradlew test
     
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: buildDebug
      run: ./gradlew assembleDebug
